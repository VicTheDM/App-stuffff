<p-menubar [model]="items">
  <ng-template pTemplate="start">
      <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" />
  </ng-template>
  <ng-template pTemplate="end">
    <button pButton pRipple label="Editar" icon="pi pi-pencil" class="p-button-success mr-2" (click)="updateDoc()" *ngIf="doc._id"></button>
    <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-success mr-2" (click)="createDoc()" *ngIf="!doc._id"></button>
  </ng-template>
</p-menubar>
<main class="container">
    <form [formGroup]="this.simpleForm" >
        Nombre(s):
        <input #nombre formControlName="nombre" class="form-control"   placeholder="Name"/>
    
        Correo:
        <input #correo formControlName="correo"  class="form-control"  placeholder="correo"/>
        Dependencia:
        <input  #dependencia formControlName="dependencia"  class="form-control"  placeholder="dependencia"/>
        Evento:
        <select class="form-control" formControlName="eventoId" name="eventoId" id="eventoId" #eventoId (change)="changeEvent($event.target.value)">
            <option [value]='' selected>Seleccione una opción...</option>
            <option *ngFor="let evento of this.eventos" value="{{evento._id}}" >{{evento.nombre}}</option>
        </select>
        
        Asistencias Requeridas:
        <input [readonly]="true" type="number" #asistencias_requeridas formControlName="asistencias_requeridas"  class="form-control"  placeholder="asistencias_requeridas"/>
